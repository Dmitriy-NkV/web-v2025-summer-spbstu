<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Task-4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <ul class = "students-list">
    <li>ID: </li>
    <li>Имя: </li>
    <li>Средний балл: </li>
  </ul>

  <div class="add-delete-box">
    <input type="number" id="ID" placeholder="Введите свой ID">
    <input type="text" id="Name" placeholder="Введите свое имя">
    <button id="add-student-btn">Добавить студента</button>
    <button id="delete-student-btn">Удалить студента</button>
  </div>

  <div class="add-grade-box">
    <label>
      <select required autocomplete="on">
        <option value="PE">Физкультура</option>
        <option value="Physics">Физика</option>
        <option value="Math">Математика</option>
        <option value="English">Английский язык</option>
      </select>
    </label>
    <label>
      <select required>
        <option value="Five">5</option>
        <option value="Four">4</option>
        <option value="Three">3</option>
        <option value="Two">2</option>
      </select>
    </label>
    <button class="add-grade-btn"> Добавить оценку</button>
    <button class="delete-grade-btn">Удалить оценку</button>
  </div>

</div>
<script src="student.js"></script>
<script src="script.js"></script>
</body>
</html>
